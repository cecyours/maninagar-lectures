<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Input Buttons</title>
</head>
<body>
    
    <div>
        <a href="https:www.google.com">Google Link</a>
    </div>

    <div>
        <img src="sanfracisco.png" alt="Sanfrancisco Image">
    </div>

    <div>
        <input type="button" id="btnExample" value="ADD" />
    </div>

    <div id="inputCheckbox">
        <input type="checkbox" id="chkBox1" name="chkBox1" value="Fruit" />
        <label for="chkBox1">Fruit</label>
        <input type="checkbox" id="chkBox2" name="chkBox2" value="Icecream" />
        <label for="chkBox2">Icecream</label>
        <input type="checkbox" id="chkBox3" name="chkBox3" value="Peanuts" />
        <label for="chkBox3">Peanuts</label>
    </div>
</body>
</html>
