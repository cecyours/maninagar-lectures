<body>

    <ul>
        <h1>Unordered HTML List</h1>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ol>
        <h1>Ordered HTML List</h1>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <dl>
        <h1>Description List in HTML</h1>

        <dt>Coffee</dt>
        <dd>    - black hot drink</dd>
        <dt>Milk</dt>
        <dd>    - white cold drink</dd>
    </dl>
