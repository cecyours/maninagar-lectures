<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
        .required{
            color: red;
            font-weight: bold;
        }

    </style>
  </head>
  <body>
    <div class="container rounded shadow p-4">
        <h1 class="text-primary text-center mb-3">Example Form</h1>

        <div class="mb-3">
            <label class="form-label" for="txt1">
                <span class="required">*</span>Company :
            </label>
            <input type="text" id="txt1" name="txt1" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="txt2">
                <span class="required">*</span>First Name :
            </label>
            <input type="text" id="txt2" name="txt2" />
        </div>

        <div class="mb-3">
            <label class="form-label">
                <span class="required">*</span>Last Name :
            </label>
            <input type="text" id="txt3" name="txt3" />
        </div>

        <div class="mb-3">
            <label>
                <span class="required">*</span>Email Address :
            </label>
            <input type="email" id="emailId" name="emailId" />
        </div>

        <div class="mb-3">
            <label>
                <span class="required">*</span>Title :
            </label>
            <input type="text" id="txt4" name="txt4" />
        </div>

        <div class="mb-3">
            <label>
                <span class="required">*</span>Phone no :
            </label>
            <input type="number" id="num1" name="num1" />
        </div>

        <div class="mb-3">
            <label>Cancel Registration :</label>
            <input type="checkbox" id="chk1" name="chk1" />
        </div>

        <div class="mb-3">
            <label>Training Services :</label>
            <select id="services" name="services">
                <option value="service1">Service1</option>
                <option value="service2">Service2</option>
                <option value="service3">Service3</option>
                <option value="service4">Service4</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Job Function :</label>

            <div>
                <input type="radio" id="rd1" name="rdbtn" />
                <label for="rd1">campaign management</label>
            </div>

             <div>
                <input type="radio" id="rd2" name="rdbtn" />
                <label for="rd2">CRM</label>
            </div>

             <div>
                <input type="radio" id="rd3" name="rdbtn" />
                <label for="rd3">Email Deployment</label>
            </div>
        </div>

        <div class="mb-3">
            <label>Expectations :</label>
            <textarea id="txtar1" name="txtar1" rows="4" cols="10">Write here</textarea>
        </div>

        <div class="mb-3">
            <button id="btnSubmit">Submit</button>
        </div>
        <div>
    </div>
  </body>
</html>
