<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
        .signup-box{
            max-width: 450px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
  </head>
  <body>
    <div class="container rounded shadow py-5">
        <div class="signup-box p-4">
            <h1 class="text-center text-primary mb-4">Sign Up</h1>
            <h6 class="text-secondary text-center mb-4">Sign up to continue</h6>

            <div class="mb-3">
                <input type="text" id="txt1" name="txt1" placeholder="Name" class="form-control"/>
            </div>

            <div class="mb-3">
                <input type="email" id="email1" name="email1" placeholder="Email" class="form-control"/>
            </div>

            <div class="mb-3">
                <input type="password" id="passwd1" name="passwd1" placeholder="Password" class="form-control"/>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="chk1" name="chk1" />
                <label class="form-label">Remember me</label>
            </div>

            <div class="mb-3 text-center">
                <button id="btnSignUp" class="btn btn-primary text-center form-control">Sign Up</button>
            </div>
        </div>
    </div>
  </body>
</html>
