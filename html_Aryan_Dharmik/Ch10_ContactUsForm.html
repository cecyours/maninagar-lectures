<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />

    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="p-2 container w-50 rounded-3 shadow mt-5">
      <h2 class="text-center text-dark  m-5">Contact Form</h2>

      <form>
        <div class="m-4">
                <label for="fname" class="form-label"><strong>First Name:</strong></label>
                <input type="text" id="fname" name="fname" class="form-control" required />
        </div>

        <div class="m-4"> 
                <label for="lname" class="form-label"><strong>Last Name:</strong></label>
                <input type="text" id="lname" name="lname" class="form-control" required /> 
        </div>

        <div class="m-4">
          <label for="company" class="form-label"><strong>Company:</strong></label>
          <input type="text" id="company" name="company" class="form-control" required />
        </div>

        <div class="m-4">
          <label for="emailId" class="form-label"><strong>Email Address:</strong></label>
          <input type="email" id="emailId" name="emailId" class="form-control" required />
        </div>

        <div class="m-4">
            <button type="submit" class="btn btn-success w-100 mb-3">Submit</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
