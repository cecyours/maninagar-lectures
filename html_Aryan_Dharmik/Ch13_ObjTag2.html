<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Elements Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">

  <div class="container my-5">

    <!-- PDF -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">PDF Example</h2>
      <object data="PDF/PH1-2-33.pdf" type="application/pdf" width="100%" height="400">
        Your browser does not support embedded PDFs.
      </object>
    </div>

    <!-- Image -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">Image Example</h2>
      <img src="sanfracisco.png" alt="San Francisco" class="img-fluid" />
    </div>

    <!-- Video -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">Video Example</h2>
      <video controls width="100%" height="400" autoplay muted loop>
        <source src="VideoFile/VideoSample (2).mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Audio -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">Audio Example</h2>
      <audio controls preload="auto" class="w-100">
        <source src="AudioFile/audioFile.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </div>

    <!-- Webpage -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">Webpage Example</h2>
      <object data="Ch6_Lists.html" type="text/html" width="100%" height="300">
        Your browser does not support embedded pages.
      </object>
    </div>

    <!-- Image Map -->
    <div class="rounded shadow p-4 mb-5 bg-white text-center">
      <h2 class="text-primary mb-3">Image Map Example</h2>
      <img src="tableImgrowcolspan.jpg" width="400" height="200" usemap="#imageMap" alt="Table Image" class="img-fluid" />
      <map name="imageMap">
        <area shape="rect" coords="18,62,60,95" href="https://google.com" alt="Google" />
      </map>
    </div>

  </div>

</body>
</html>
