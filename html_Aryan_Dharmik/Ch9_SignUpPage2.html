<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-box {
      max-width: 450px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="signup-box p-4">
      <h1 class="text-center text-primary mb-3">Sign Up</h1>
      <h6 class="text-secondary text-center mb-4">Sign up to continue</h6>

      <form>
        <div class="mb-3">
          <label for="txt1" class="form-label">Full Name</label>
          <input type="text" id="txt1" name="txt1" placeholder="Enter your name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email1" class="form-label">Email</label>
          <input type="email" id="email1" name="email1" placeholder="Enter your email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="passwd1" class="form-label">Password</label>
          <input type="password" id="passwd1" name="passwd1" placeholder="Create password" class="form-control" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" id="chk1" name="chk1" class="form-check-input" />
          <label for="chk1" class="form-check-label">Remember me</label>
        </div>

        <div class="d-grid">
          <button type="submit" id="btnSignUp" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
