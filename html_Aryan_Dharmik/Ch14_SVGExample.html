<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg circle and text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container rounded shadow w-50 text-center bg-light">
      <h1>SVG circle with test and example</h1>
      <svg height="300" width="400" style="border: 1px solid black" class="bg-white">
        <!-- Draw a circle -->
        <circle
          cx="150"
          cy="100"
          r="70"
          fill="lightblue"
          stroke="blue"
          stroke-width="5"
        />

        <!-- Add text inside the circle -->
        <text
          x="150"
          y="105"
          font-size="24"
          text-anchor="middle"
          fill="darkblue"
        >
          Hello
        </text>
      </svg>
    </div>
  </body>
</html>
