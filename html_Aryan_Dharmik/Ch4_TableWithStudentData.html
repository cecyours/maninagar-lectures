<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
        }

    </style>
</head>
<body>
    
    <table style="width: 500px;" class="table">
        <caption>Students' Marksheet</caption>
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Jan</th>
            <th scope="col">Feb</th>
            <th scope="col">Mar</th>
            <th scope="col">Apr</th>
            <th scope="col">May</th>
            <th scope="col">Jun</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>GK</td>
            <td>80</td>
            <td>90</td>
            <td>80</td>
            <td style="background-color: green; color: white;">100</td>
            <td>70</td>
            <td>80</td>
        </tr>

        <tr>
            <td>PS</td>
            <td>90</td>
            <td style="background-color: green; color: white;">100</td>
            <td>80</td>
            <td>80</td>
            <td>70</td>
            <td>80</td>
        </tr>

        <tr>
            <td>NS</td>
            <td style="background-color: red; color: white;">30</td>
            <td>90</td>
            <td>90</td>
            <td>80</td>
            <td>70</td>
            <td>80</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
