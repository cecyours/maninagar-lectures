<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssProperties</title>

    <style>

        .grid-container {
     display: grid;
     grid-template-columns: repeat(3, 1fr);
     gap: 10px;
     background-color: lightpink;
     padding: 10px;
   }

        .flex-container {
    display: flex;
    background-color: lightyellow;
    padding: 10px;
  }

        .none {
    display: none;
    background-color: lightgray;
  }
        .inline-block {
    display: inline-block;
    background-color: lightcoral;
    width: 150px;
    height: 40px;
  }

        .inline{
            display: inline;
            background-color: lightblue;
        }

        .block{
            display: block;
            background-color: red;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p class="inline">My example text</p>
    <p class="inline">Another inline element</p>
    <p class="inline">Third inline element</p>

    <div class="block">
        block element
    </div>
    <div class="block">
        Another block
    </div>

    
    <span class="inline-block">Inline-Block Element</span>
    <span class="inline-block">Another Inline-Block Element</span>

     <div class="none">This will not be displayed</div>

     <div class="flex-container">
      <div class="flex-item">Flex Item 1</div>
      <div class="flex-item">Flex Item 2</div>
      <div class="flex-item">Flex Item 3</div>
  </div>

        <div class="grid-container">
     <div class="grid-item">Grid Item 1</div>
     <div class="grid-item">Grid Item 2</div>
     <div class="grid-item">Grid Item 3</div>
     <div class="grid-item">Grid Item 4</div>
     <div class="grid-item">Grid Item 5</div>
     <div class="grid-item">Grid Item 6</div>
  </div>
</body>
</html>
