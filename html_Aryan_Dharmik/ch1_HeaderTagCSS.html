<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    h1{
       color: blue;
       font-size: 30px;
       font-style: italic;
       font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       background-color: rgb(115, 76, 253);
       padding: 52px;

    }

    p{
        background-color: rgba(248, 248, 145, 0.527);
        padding: 20px;
        color: black;
    }

    a{
        color: black;
        background-color: gray;
        font-style: italic;
    }
</style>
<body>
    
    <div id="headerTags">
        <h1>This is header tag1</h1>
        <h2>This is header tag2</h2>
        <h3>This is header tag3</h3>
    </div>

    <div id="paragraphTag">
        <p>This is Paragraph tag</p>
    </div>

    <div id="anchorTag">
        <a href="https://www.google.com">Google Link</a>
    </div>

    <div id="imageTag">
        <img src="sanfracisco.png" alt="Sanfracisco bridge image">
    </div>

    <div id="inputButton">
        <input type="button" id="btnExample" value="ADD"/>
    </div>

    <div id="inputCheckbox">
        <input type="checkbox" id="chkBox1" name="chkBox1" value="Fruit" />
        <label for="chkBox1">Fruit</label>
        <input type="checkbox" id="chkBox2" name="chkBox2" value="Icecream" />
        <label for="chkBox2">Icecream</label>
        <input type="checkbox" id="chkBox3" name="chkBox3" value="Peanuts" />
        <label for="chkBox3">Peanuts</label>
    </div>

    <div id="inputColor">
        <label for="favColor">Select your favourite color:</label>
        <input type="color" id="favColor" name="favColor" value="#777">
    </div>


</body>
</html>
