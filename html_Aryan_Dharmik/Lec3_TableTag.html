    <meta name="viewport" content="width=device-width,initial-scale=1.0">

            border-collapse: collapse;

            background-color: yellowgreen;
            color: blue;
        }

        th,td{
            padding: 10px;
        }

</head>

<body>

    <table style="width: 500px;">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>

        <tr>

        </tr>

        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr>

        <tr>
            <td>Mar</td>

        </tr>
