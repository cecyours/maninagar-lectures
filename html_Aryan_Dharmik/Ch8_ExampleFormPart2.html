<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <style>
    .required {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container bg-white rounded shadow p-4 mt-4 mb-4">
    <h1 class="text-primary text-center mb-4">Example Form</h1>

    <div class="mb-3 row">
        <div class="col-4">
            <label for="txt1" class="form-label">
            <span class="required">*</span> Company:
            </label>
        </div>
      
        <div class="col-4">
            <input type="text" id="txt1" name="txt1" class="form-control" />
        </div>
      
    </div>

    <div class="mb-3 row">
        <div class="col-4">
            <label for="txt2" class="form-label">
            <span class="required">*</span> First Name:
            </label>
        </div>
      
        <div class="col-4">
            <input type="text" id="txt2" name="txt2" class="form-control" />
        </div>

    </div>

    <div class="mb-3 row">
        <div class="col-4">
            <label for="txt3" class="form-label">
            <span class="required">*</span> Last Name:
            </label>
        </div>
        
        <div class="col-4">
            <input type="text" id="txt3" name="txt3" class="form-control" />
        </div>
      
    </div>

    <div class="mb-3 row">
        <div class="col-4">
            <label for="emailId" class="form-label">
            <span class="required">*</span> Email Address:
            </label>
        </div>
      
        <div class="col-4">
            <input type="email" id="emailId" name="emailId" class="form-control" />
        </div>
      
    </div>

    <div class="mb-3 row">
      <div class="col-4">
        <label for="txt4" class="form-label">
        <span class="required">*</span> Title:
        </label>
      </div>

      <div class="col-4">
        <input type="text" id="txt4" name="txt4" class="form-control" />
      </div>
      
    </div>

    <div class="mb-3 row">
      <div class="col-4">
        <label for="num1" class="form-label">
        <span class="required">*</span> Phone No:
        </label>
      </div>

      <div class="col-4">
        <input type="number" id="num1" name="num1" class="form-control" />
      </div>
      
    </div>

<div class="row mb-3 align-items-center">
  <div class="col-4">
    <label for="chk1" class="form-label">Cancel Registration</label>
  </div>
  <div class="col-4">
    <input type="checkbox" id="chk1" name="chk1" class="form-check-input" />
  </div>
</div>

    <div class="mb-3 row">
        <div class="col-4">
            <label for="services" class="form-label">Training Services:</label>
        </div>
      
        <div class="col-4">
            <select id="services" name="services" class="form-select">
            <option value="service1">Service1</option>
            <option value="service2">Service2</option>
            <option value="service3">Service3</option>
            <option value="service4">Service4</option>
            </select>
        </div>
      
    </div>

    <div class="mb-3 row">
        <div class="col-4">
            <label class="form-label">Job Function:</label>
        </div>
        
        <div class="col-4">
            <div class="form-check">
            <input type="radio" id="rd1" name="rdbtn" class="form-check-input" />
            <label for="rd1" class="form-check-label">Campaign Management</label>
            </div>
            <div class="form-check">
            <input type="radio" id="rd2" name="rdbtn" class="form-check-input" />
            <label for="rd2" class="form-check-label">CRM</label>
            </div>
            <div class="form-check">
            <input type="radio" id="rd3" name="rdbtn" class="form-check-input" />
            <label for="rd3" class="form-check-label">Email Deployment</label>
            </div>
        </div>
      
    </div>

    <div class="mb-4 row">
        <div class="col-4">
            <label for="txtar1" class="form-label">Expectations:</label>
        </div>
        
        <div class="col-4">
            <textarea id="txtar1" name="txtar1" class="form-control" rows="4" placeholder="Write here..."></textarea>
        </div>
      
    </div>

    <div class="text-primary text-center">
      <button id="btnSubmit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</body>
</html>
