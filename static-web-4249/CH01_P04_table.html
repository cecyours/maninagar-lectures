<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      .box {
        justify-content: center;
        display: flex;
        align-items: center;
        height: 80vh;
      }

      table {
        font-size: 20px;
        width: 500px;
        border: 1px #ccc solid;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 3px 3px 6px black;
      }

      tr:nth-child(even) {
        background-color: #ccc;
      }

      th,
      td {
        text-align: left;
      }
      caption{
        
        padding: 5px;
      }
    </style>
  </head>
