<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-2">
        <noscript>you have to use js for this app</noscript>
        <div class="w-50">
            <input type="number" id="num1" placeholder="number 1" class="form-control mb-2">

            <input type="number" id="num2" placeholder="number 2" class="form-control mb-2">

            <button class="btn btn-primary" onclick="add()">+</button>
            <button class="btn btn-primary" onclick="sub()">-</button>
        </div>
      <div id="output" class="mt-4"></div>
    </div>
  </body>

  <script> 
    
    function add()
    {
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)

        var c = a+b;
        document.getElementById("output").innerHTML += "<hr>"+ a+" + "+b+" = "+c
    }

    function sub()
    {
        var a = parseInt(document.getElementById("num1").value)
        var b = parseInt(document.getElementById("num2").value)

        var c = a-b;
        document.getElementById("output").innerHTML += "<hr>"+a+" - "+b+" = "+c
    }
    
  </script>
</html>
