<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="container p-5">
        <canvas id="card-paper" width="500" height="300" style="border: 1px red solid;background: black;"></canvas>

    </div>
  </body>
  <script>
        var canvas = document.getElementById("card-paper");
        var ctx = canvas.getContext("2d")
        ctx.fillStyle = "#fff"
        
        ctx.fillRect(200,200,10,10)
        
        ctx.fillRect(220,200,10,10)

        ctx.fillRect(240,200,10,10)

        ctx.stroke()
  </script>
</html>
