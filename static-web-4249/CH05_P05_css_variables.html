<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --pr-text-color: #f9e900;
        --pr-width:100px;
      }

      h1,
      h3 {
        color: #fe0f99;
      }

      h2,
      h4 {
        color: var(--pr-text-color);
        background-color: red;
        width: var(--pr-width);
      }

      h5 {
        color: var(--pr-text-color);
      }
    </style>
  </head>
  <body>
    <h1>C Programming</h1>
    <h2>C++</h2>
    <h3>Python</h3>
    <h4>C#</h4>
    <h5>java</h5>
  </body>
</html>
