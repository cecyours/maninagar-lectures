<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
         th{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th,td{
            border-radius: 10px;
            text-align: center;
        }
        .body{
            
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
  </head>

    <table border="1" cellpadding="10" cellspacing="10">

        Student List
      </caption>

        <th>sr No</th>
        <th>student name</th>
        <th>student marks</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Sneha</td>

          <table class="marks" cellpadding="5" style="width: 100%;">
            <tr>
              <th>Maths</th>
              <td>199</td>
            </tr>

            <tr>
              <th>Science</th>
              <td>519</td>
            </tr>

            <tr>
              <th>English</th>
              <td>299</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>Mohan</td>
        <td>
          <table class="marks" cellpadding="5" style="width: 100%;">
            <tr>
              <th>Maths</th>
              <td>491</td>
            </tr>

            <tr>
              <th>Science</th>
              <td>392</td>
            </tr>

            <tr>
              <th>English</th>
              <td>499</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
