<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />

    <style>
        .color{
            width: 150px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 40px;
            transition: all 1s;
        }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <h1>Hello World</h1>
      <h1>Hello Php</h1>
      <button class="color btn btn-danger">RED</button>
      <button class="color btn btn-success">GREEN</button>
      <button class="color btn btn-primary">BLUE</button>

      <div class="box">

      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      //   alert("happier... 1 ");

      $("h1").click(function () {
        // $("h1").css({color:"red"})
        $(this).toggleClass("text-success");
        $(this).text("how are you... u clicked me..");
      });

      $(".color").click(function(){
            var text = $(this).text()
            console.log(text);
            $(".box").css({background:text,borderRadius:"50%"})
      })
    });
    // alert("happier... 2 ");
  </script>
</html>
