<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-2">
      <form id="myform" action="https://google.com/search" method="get">
        <div class="mb-2">
          <label for="query" class="form-label">Seach</label>
          <input type="text" name="q" class="form-control" id="query" />
        </div> 

        <input type="submit" class="btn btn-success">
        <input type="reset" class="btn btn-secondary">
      </form>
    </div>
  </body>

  <script>
    myform.onsubmit = function(event){
        event.preventDefault()
        console.log("i am callied..")
        window.location.href = "https://google.com/search?q="+query.value
    }

    myform.onreset = function(){
        console.log("i am restting the form...")
    }
  </script>
</html>
