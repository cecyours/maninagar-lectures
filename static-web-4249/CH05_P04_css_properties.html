<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .box {
        background: blue;
        width: 130px;
        height: 130px;
        margin: 10px;
        position: relative;
        border-radius: 50%;
        transition: all 0.5s;
        &:hover{
            background-color: white;
            scale: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
