<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: white;
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: 30px;
        /* color: ; */
        font-weight: 900;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        box-shadow: 10px 10px 10px #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box">Iron Man</div>
    <div class="box">Hulk</div>
    <div class="box">Denver</div>
  </body>
</html>
