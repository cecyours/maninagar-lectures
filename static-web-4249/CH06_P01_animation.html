
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
            width: 200px;
            height: 200px;
            animation-name: kites;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }

        @keyframes kites {
            from{ background-color: white;width: 1000px;}
            to{background-color:black;width: 0px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
