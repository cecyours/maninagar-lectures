<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
    
  </head>
  <body>
    <div class="container pt-5 justify-content-center d-flex">
      <div class="row bg-white w-50 shadow rounded-3 m-0 p-0 p-2">
        <div class="col-md-6 mb-2">
            <form>
                <keygen exportparts="row">
            </form>
          <label for="">Vehicle</label>
          <div class="row">
            <div class="col">
              <input type="checkbox" id="car" name="me" value="car" />
              <label for="car">Car</label>
            </div>
            <div class="col">
              <input type="checkbox" id="bike" name="me" value="bike" />
              <label for="bike">Bike</label>
            </div>
            <div class="col">
              <input type="checkbox" id="bus" name="me" value="bus" />
              <label for="bus">Bus</label>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label for="select_region">State</label>
          <select name="" id="select_region" class="form-select">
            <optgroup label="Gujarat">
              <option>Ahmedabad</option>
              <option>Suraj</option>
            </optgroup>
            <option>Rajstan</option>
            <option>UP</option>
            <optgroup label="Maharastra">
              <option>Pune</option>
              <option>Mumbai</option>
              <option>Nagpur</option>
            </optgroup>
          </select>
        </div>
        <div class="col-md-6 mb-2">
          <label for="">address</label>
          <textarea name="" id="" class="form-control"></textarea>
        </div>
        <div class="col-md-6 mb-2">
            <label for="lang"></label>
            <input type="text" id="lang" list="mylist" class="form-control">
            <datalist id="mylist" >
                <option value="programming">programming</option>
                <option value="script">script</option>
            </datalist>
        </div>

        <div class="col-md-12 mb-2">
            <form oninput="num3.value = parseInt(num1.value)+parseInt(num2.value)">
                <input type="number" id="num1" class="form-control mb-2" >
                <input type="number" id="num2" class="form-control mb-2">
                <output type="number" id="num3" class="form-control mb-2">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
