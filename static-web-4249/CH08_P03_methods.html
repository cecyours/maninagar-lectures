<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />

    <style>
      .page {
        width: 100%;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <div class="d-flex gap-5">
        <button class="btn btn-primary slide-up">slide up</button>
        <button class="btn btn-primary slide-down">slide down</button>
        <button class="btn btn-primary slide-toggle">slide toggle</button>
      </div>
      <div class="page mt-5"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".slide-up").click(function () {
        $(".page").slideUp(1000);
      });
      $(".slide-down").click(function () {
        $(".page").slideDown(3000);
      });
      $(".slide-toggle").click(function () {
        $(".page").slideToggle(3000);
      });
    });
  </script>
</html>
