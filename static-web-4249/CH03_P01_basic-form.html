<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="m-2 p-2">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center">Login Form</div>
          <hr />
          <form>
            <input
              class="form-control mb-2"
              placeholder="user name"
              type="text"
              name="username"
              required
            />
            <input
              class="form-control"
              placeholder="password"
              type="password"
              name="password"
            />
            <button type="submit" class="btn btn-primary m-2">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="text-center">Register Form</div>
          <hr />
          <form>
            <input
              class="form-control mb-2"
              placeholder="user name"
              type="text"
              name="username"
            />
            <input
              class="form-control mb-2"
              placeholder="user email"
              type="email"
              name="useremail"
            />
            <input
              class="form-control mb-2"
              placeholder="user phone"
              type="number"
              name="user phone"
            />
            <input
              class="form-control"
              placeholder="password"
              type="password"
              name="user password"
            />
            <button class="btn btn-primary m-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
