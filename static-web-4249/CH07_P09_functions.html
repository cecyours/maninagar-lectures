<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-2">
      <input type="number" class="form-control" id="amount" />

      <p id="result"></p>
    </div>
  </body>

  <script>
    function task() {
      console.log("i am calling a function");
    }

    amount.oninput = function () {
      var value = parseInt(document.getElementById("amount").value || 0);

      if (value % 2 == 0) {
        task();
        document.getElementById("result").innerText = value + " is even";
      } else {
        task();
        document.getElementById("result").innerText = value + " is odd";
      }
    };
  </script>
</html>
