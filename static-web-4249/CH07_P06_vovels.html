<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel or Consonant Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 20px auto;
      }

      h1 {
        text-align: center;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Enter a character to check if it's a vowel or consonant:</h2>
    <input type="text" id="inputChar" />
    <button onclick="check()">Check</button>
    <p id="result"></p>

    <script>
      function check() {
        var inputChar = document
          .getElementById("inputChar")
          .value.toLowerCase();

        if (inputChar.length !== 1) {
          document.getElementById("result").innerText =
            "Please enter only one character.";
          return;
        }

        var vowels = ["a", "e", "i", "o", "u"];

        if (vowels.includes(inputChar)) {
          document.getElementById("result").innerText =
            "The entered character is a vowel.";
        } else {
          document.getElementById("result").innerText =
            "The entered character is a consonant.";
        }
      }
    </script>
  </body>
</html>
