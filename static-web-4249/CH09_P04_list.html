<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
    <style>
      .cust-list-item {
        list-style-type: none;
        background-color: blue;
        width: 100px;
        margin: 10px;
        padding: 7px 15px;
        color: white;
        font-weight: 600;
        border-radius: 10px;
      }

      .list {
        position: absolute;

        display: flex;  
        left: 50%;
        transform: translate(-50%);
      }

      img{
        width: 300px;
        border-radius: 50%;
        height: 300px;
        object-fit: cover;
      }
      @media screen and (max-width: 400px) {
        .list {
          position: relative;

          left: 50%;
          display: block;
          padding: 20px;
          /* margin-top: 30px; */
        }
        
        .cust-list-item:nth-child(even){
            background-color: green;
        }

        img{
            width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container my-2">
      <div>
        <ul class="list">
          <li class="cust-list-item">Apple</li>
          <li class="cust-list-item">Apple</li>
          <li class="cust-list-item">Apple</li>
          <li class="cust-list-item">Apple</li>
          <li class="cust-list-item">Apple</li>
        </ul>

        <img src="./src/imgs/rose-729509_640.jpg" alt="">
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
