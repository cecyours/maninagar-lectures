<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 50px;
        }
    </style>
  </head>
  <body>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        <tr> 
            <td colspan="3">x</td>
          
        </tr>

        <tr>
            <td>F</td>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr> 
            <td>K</td>
            <td colspan="2">x</td>
            
        </tr>
    </table>
  </body>
</html>
