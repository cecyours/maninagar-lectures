<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-2 p-4" id="container">
      <input type="text" class="form-control" id="input" />

      <span id="status">d</span>
      <hr />
      <input type="color" class="form-control" id="bgColor" />
    </div>
  </body>

  <script>
    // input events

    input.oninput = function () {
      document.getElementById("status").innerHTML = "typing...";
    };

    input.onchange = function () {
      document.getElementById("status").innerHTML = "stoped...";
    };

    input.onfocus = function () {
      document.getElementById("status").innerHTML = "type something.....";
    };

    input.onblur = function () {
      document.getElementById("status").innerHTML = "exited...";
    };

    bgColor.oninput = function () {
      console.log(this.value);
      document.getElementById("container").style.backgroundColor = this.value;
    };
  </script>
</html>
