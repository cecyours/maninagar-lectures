<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 50px;
        }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td colspan="3">D</td>
      </tr>
      <tr>
        <td>E</td>
        <td colspan="2">F</td>
        
      </tr>
    </table>
  </body>
</html>
