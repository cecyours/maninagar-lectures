<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/bootstrap.min.css" />

    <style>
        .my-svg{

            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div class="container p-5">
        <svg class="my-svg">
            <circle cx="50" cy="50" r="40" stroke="white" fill="blue"></circle>
            <rect x="100" y="20" width="100" height="100" ></rect>
            <rect x="100" y="10" width="10" height="10" ></rect>

            <rect x="110" y="50" width="10" height="10" fill="white" ></rect>
            <rect x="130" y="50" width="10" height="10" fill="white" ></rect>
            <rect x="150" y="50" width="10" height="10" fill="white" ></rect>
            <rect x="170" y="50" width="10" height="10" fill="white" ></rect>

            <polygon points="10,200, 40,200, 50,250" style="stroke:blue;">

            </polygon>
        </svg>
    </div>
  </body>
</html>
