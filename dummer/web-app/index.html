<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fecyt</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container p-3">
    <button class="btn btn-primary mb-3" onclick="handleRequest()">Fetch Record</button>
    
    <!-- User card -->
    <div id="userCard" class="card shadow-sm d-none" style="max-width: 400px;">
      <img id="userImage" class="card-img-top" alt="User image">
      <div class="card-body">
        <h5 id="userName" class="card-title"></h5>
        <p id="userEmail" class="card-text text-muted"></p>
        <p id="userLocation" class="card-text"></p>
      </div>
    </div>
  </div>

  <script>
    async function handleRequest(){
      const res = await fetch(`https://randomuser.me/api/`);
      const { results } = await res.json();
      const user = results[0]; // first user

      // update UI
      document.getElementById("userImage").src = user.picture.large;
      document.getElementById("userName").textContent = `${user.name.first} ${user.name.last}`;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userLocation").textContent = `${user.location.city}, ${user.location.country}`;

      document.getElementById("userCard").classList.remove("d-none");
    }
  </script>
</body>
</html>
