<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvas"
      width="500"
      height="300"
      style="background-color: black"
    >
    </canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.beginPath();

     
      //  ctx.moveTo(10,20)
      //  ctx.lineTo(300,20)

      //  ctx.lineTo(300,100)

      //  ctx.lineTo(10,20)
      ctx.fillStyle = "white";

      ctx.fillRect(100, 100, 100, 200);
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.fillRect(110, 90, 10, 10);
      ctx.fillRect(130, 80, 30, 30);
      
      ctx.fillStyle = "black";
      for (var i = 1; i <= 7; i++) {
        ctx.fillRect(110, 80+i*30, 30, 15);
        ctx.fillRect(160, 80+i*30, 30, 15);
      }
      ctx.fill();
      ctx.stroke();
      ctx.arc(100,30,30,0,3.14*2)
      ctx.fillStyle = "white";
      ctx.fill()  
    </script>
  </body>
</html>
