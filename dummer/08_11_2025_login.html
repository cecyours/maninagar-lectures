<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      button {
        padding: 5px 10px;
        border-radius: 4px;
        border: 1px solid #00000065;
      }

      input {
        padding: 5px 10px;
      }
      .box {
        border-bottom: 1px solid #00000065;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="number" id="inputField1" placeholder="Value 1" />
      <input type="number" id="inputField2" placeholder="Value 2" />
      <button onclick="clickAdd()">+</button>
    </div>
    <div>
      <p id="result"></p>
    </div>
  </body>
  <script>
    function clickAdd() {
      const value1 = document.getElementById("inputField1").value;
      const value2 = document.getElementById("inputField2").value;
      const result = Number(value1) + Number(value2);
      document.getElementById("result").innerHTML = result;
    }
  </script>
</html>
