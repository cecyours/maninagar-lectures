<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 20px;
            width: 100px;
            animation-name: home;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            background-color: bisque;
            /* border-radius: 10px; */
            margin: 2px;
            transition: all 1s;
        }

        @keyframes home {
            0% {
                width: 100px;
            }

            25% {
                width: 400px;
            }

            50% {
                width: 600px;
            }

            75% {
                width: 400px;
            }

            100% {
                width: 100px;
            }
        }
    </style>
</head>

<body>

    <div style="background-color: red;"> </div>
    <div style="background-color: blue;animation-timing-function: ease-in;"> </div>
    <div style="background-color: cadetblue;animation-timing-function: ease-in-out;"> </div>
    <div style="background-color: chocolate;animation-timing-function: ease-out;"> </div>

</body>

</html>
