<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <h1>TODO Master</h1>
          <div class="d-flex gap-5">
            <input type="text" class="form-control" id="task" />
            <button class="btn btn-primary" id="btn-add" onclick="handleClick()">Add</button>
          </div>
        </div>
        <div class="col-md-6 border-start border-danger">
          <h2>Task List</h2>
          <div id="task-list"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function handleClick() {
      console.log("Tme click kem kryu !!");
      task = document.getElementById("task").value;

      if (task == "") {
        console.log("Task should not be MT !!");
        document.getElementById('btn-add').classList.add('btn-danger')
        return;
      }
        document.getElementById('btn-add').classList.add('btn-success')
      
      container = document.getElementById("task-list");
      container.innerHTML += `<div> <input type='checkbox' id='${task}' /> <label for='${task}'>${task}</label></li>`;

      document.getElementById("task").value = "";
    }
  </script>
</html>
