<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body></body>

  <script>
    const num = 13;

    for (let i = 1; i <= 10; i++) {
      console.log(num + " X " + i + " = " + num * i);
    }
  </script>
</html>
