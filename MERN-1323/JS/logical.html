<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Oprator</title>
  </head>
  <body>
    <h1>Logical Oprator</h1>
  </body>

  <script>
    let age = 19;

    let isHaveLicence = true;

    // example of && oprator
    if (age > 18 && isHaveLicence) {
      console.log("Ohk , start your car and go");
    } else {
      console.log("Give me keys and go to your home ");
    }

    // example of || oprator

    // example of && oprator
    if (age > 18 || isHaveLicence) {
      console.log("Ohk , start your car and go");
    } else {
      console.log("Give me keys and go to your home ");
    }

    if (!isHaveLicence) {
      console.log("no i dont");
    } else {
      console.log("yes i have ");
    }
  </script>
</html>
