<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison</title>
  </head>
  <body>
    <h1>Comparison Oprator</h1>
  </body>

  <script>
    let x = 5;

    console.log(5 == 7);

    // what is diffrent between == and ===

    // == only check -> value
    console.log(x == "5");

    // === check values and type
    console.log(x === "5");

    // not equal
    console.log(x != 8);

    // greater than
    console.log(x > 6);

    // less than
    console.log(x < 4);

    // greater than and equal to
    console.log(x >= 5);

    // less than and equal to
    console.log(x <= 5);

    let age = 15;
    if (age > 18) {// true
      console.log("You can vote from now");
    } else {
      console.log("You can not able to vote");
    }
  </script>
</html>
