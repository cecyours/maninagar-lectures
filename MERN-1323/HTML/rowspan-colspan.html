<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Row span - Col span</title>
  </head>
  <body>
    <h1>Row span and Col span example</h1>

    <b>this is bold </b>

    <i>this is italic</i>


    <p>2   <sup>2</sup> </p>
    

    <p>H  <sub>2</sub> O </p>


    <mark>lkasdbfuygdsfy</mark>


    <strong>kasdghfgvsdf</strong>


    <strike>sldfjbjudsfg</strike>
 
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Roll No</th>
          <th colspan="3">Marks</th>
        </tr>

        <tr>
          <td>maths</td>
          <td>science</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Rosewin</td>
          <td>22</td>
          <td colspan="2">55</td>
        </tr>
        <tr>
          <td>22</td>
          <td>55</td>
          <td>68</td>
        </tr>
        <tr>
          <td>Rosewin</td>
          <td>22</td>
          <td colspan="2">55</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
