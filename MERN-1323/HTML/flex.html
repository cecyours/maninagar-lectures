<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .container {
        width: 600px;
        height: 500px;
        border: 3px solid black;
        margin: 40px auto;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }

      .box {
        height: 100px;
        width: 100px;
        background-color: chocolate;
        border-radius: 4px;
        text-align: center;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box-1">Box 1</div>
      <div class="box box-2">Box 2</div>
      <div class="box box-3">Box 3</div>
    </div>
  </body>
</html>
