<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Areas</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1f r;
      grid-template-rows: 80px 300px 60px;
      gap: 10px;
      padding: 10px;
    }

    .header {
      grid-area: header;
      background-color: #0077b6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #90e0ef;
      padding: 10px;
    }

    .main {
      grid-area: main;
      background-color: #caf0f8;
      padding: 10px;
    }

    .footer {
      grid-area: footer;
      background-color: #023e8a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">This is Header</header>
    <aside class="sidebar">Sidebar Content</aside>
    <main class="main">Main Content Goes Here</main>
    <footer class="footer">This is Footer</footer>
  </div>
</body>
</html>
