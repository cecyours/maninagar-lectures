<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>

  <body>
    <h1>Order List</h1>

    <ol>
      <li>coffe</li>
      <li>Milk</li>
      <li>tea</li>
    </ol>

    <hr />

    <h1>Unorder List</h1>

    <ul>
      <li>first</li>
      <li>second</li>
      <li>Third</li>
    </ul>

    <hr />

    <h1>Discription List</h1>

    <dl>
      <dt>This is title</dt>
      <dd>This is description of this line</dd>
    </dl>

    <dl>
      <dt>This is second title</dt>
      <dd>This is description of this line</dd>
    </dl>

    <hr />
  </body>
</html>
