<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Grid Features</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-auto-rows: 100px;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      align-content: center;
      background-color: #fff1b5;
    }

    .item {
      background-color: #fdc024;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border: 2px solid #aaa;
    }

    .item1 {
      grid-column: 1 / 3;
      grid-row: 1 / 2;
    }

    .item2 {
      grid-column: 2 / 4;
      grid-row: 2 / 4;
      background-color: #ffb347;
    }

    .item3 {
      justify-self: start;
      align-self: end;
      background-color: #ffda91;
    }

    .item4 {
      place-self: center;
      background-color: #ffae42;
    }

    .item5 {
      background-color: #eec170;
    }

    .item6 {
      background-color: #f9c74f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Item 1 (1/3)</div>
    <div class="item item2">Item 2 (Overlap)</div>
    <div class="item item3">Item 3 (start/end)</div>
    <div class="item item4">Item 4 (center)</div>
    <div class="item item5">Item 5</div>
    <div class="item item6">Item 6</div>
  </div>
</body>
</html>
