<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box-container{
                grid-template-columns: repeat(4, 1fr);
            display: grid;
            justify-content: center;
            gap: 50px;
        }

        .box{
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.651);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            margin: 5px;
            transition: all 1s;
        }
      
        @media screen and (max-width: 600px) {
            .box-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }
            .box{
                background-color: blueviolet;
                transform: scale(1.3);
            }
             
        }
        @media screen and (max-width: 400px) {
            .box-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

              .box{
                background-color: pink;
                transform: scale(.3);

            }
            
        }
    </style>
</head>
<body>
    

    <div class="box-container ">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
    
</body>
</html>
