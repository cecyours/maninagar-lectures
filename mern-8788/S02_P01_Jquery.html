<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery | web main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
    <style>
        
        .nav-item{
            list-style-type:none;
            background-color: aqua;
            padding: 3px 10px;
            border-radius: 5px;
        }
        .page{
            background-color: white;
            margin: 1px;
            padding: 10px;
        }
        a{
            text-decoration: none;
        }
        .page{
            display: none;
        }
    </style>
</head>
  <body>

        <div class="container bg-light p-2">
            
            <div class="my-2">
                <nav class="d-flex gap-4">
                    <li class="nav-item btn " data-target="home"> <span>Home </span></li>
                    <li class="nav-item btn" data-target="about"> <span >about</span></li>
                    <li class="nav-item btn" data-target="contact"><span >contact</span></li>
                </nav>
            </div>

            <div class="page home">
                <h1>Hello Home !!</h1>
                <hr/>
                <div class="d-flex align-items-center gap-5">
                    <div>
                        <button class="btn-primary btn btn-minus">-</button>
                    </div>
                    <div>
                        <span class="counter">0</span>
                    </div>
                    <div>
                        <button class="btn-primary btn btn-plus">+</button>
                    </div>
                </div>
            </div>

            <div class="page about">
                <h1>About</h1>
            </div>

            <div class="page contact">
                <h1>Contact</h1>
            </div>
        </div>  
  </body>
  
  <script>
    // jquery

    $(document).ready(function () {
        
         function loadPage(t)
         {      
            $(".page").slideUp(100)
            $("."+t).slideDown(200)
         }
        
        const pageRequest = window.location.href?.split("?")[1]?.split("=")


        
        if(pageRequest!==undefined && pageRequest[0]=="page")
        {
            console.log({pageRequest:pageRequest[1]})
            $("."+pageRequest[1]).slideDown(200)
        }
        else{
            loadPage("home")
        }
        $(".nav-item").click(function(){
            
            var t = $(this).data("target")
            console.log({target:t})
            window.history.pushState(null, "","?page="+t)
            loadPage(t)
        })

    
        $(".btn-plus").click(function(){
             var counter = parseInt($(".counter").text())+1
            $(".counter").text(counter)
        })

        $(".btn-minus").click(function(){
            var counter = parseInt($(".counter").text())-1
            $(".counter").text(counter)

        })
    });
  </script>
  <script>
    // js
    console.log("Hello JS 2");
  </script>
</html>
