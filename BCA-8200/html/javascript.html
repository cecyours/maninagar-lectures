<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1 id="heading" onclick="clickMe()">Hello World</h1>
  </body>

  <script>
    // print table

    // i = index = initialize

    // 1 X 1 = 1
    // 1 X 2 = 2
    const number = 8;
    for (let i = 1; i <= 10; i++) {
      console.log(`${number} X ${i} = ${number * i}`);
    }

    // odd even
    if (number % 2 == 0) {
      console.log("Number is even");
    } else {
      console.log("Number is Odd");
    }

    //if else ladder
    const marks = 55;

    if (marks >= 70) {
      console.log("You have distiction class");
    } else if (marks >= 60) {
      console.log("You have First class");
    } else if (marks >= 33) {
      console.log("not good but pass");
    } else {
      console.log("Failed");
    }

    const datas = [
      { id: 1, name: "CEC", location: "maninagar" },
      { id: 2, name: "MASCEV", location: "vatva" },
      { id: 3, name: "Amezon", location: "USA" },
      { id: 4, name: "Flipcart", location: "CANADA" },
      { id: 5, name: "messho", location: "DUBAI" },
      { id: 6, name: "uber", location: "SAUDI" },
    ];

    const mappedData = datas.map((data) => console.log(data.name));

    const filterdData = datas.filter((data) => data.id > 2);

    console.log(" data after map--------------------");
    console.log(mappedData);
    console.log(" data after filter--------------------");
    console.log(filterdData.map((data) => console.log(data.name)));
  </script>
</html>
