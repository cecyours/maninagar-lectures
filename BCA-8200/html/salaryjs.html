      // season 4

      const Salary = 5000;

      function salaryIncrement(Salary, amountToIncrement, action) {
        if (Salary < amountToIncrement) {
          const str = "Please enter proper amount to action";
          return str;
        }

        switch (action) {
          case "inc":
            Salary += amountToIncrement;
            break;
          case "dec":
            Salary -= amountToIncrement;
            break;
          default:
            console.log("Please give proper action");

            break;
        }
        return Salary;
      }

      const emp1 = salaryIncrement(Salary, 2000, "inc");

      const emp2 = salaryIncrement(8000, 5000, "dec");

      console.log(emp1);
