<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
  </head>

  <style>
    h1 {
      color: red;
      font-size: 50px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      background-color: skyblue;
      flex: 1;
      text-align: center;
      font-size: 24px;
      padding: 40px;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      h1 {
        color: tomato;
        font-size: 40px;
      }

      .container {
        flex-direction: column;
        gap: 20px;
      }

      .card {
        font-size: 18px;
        background-color: darkorange;
        padding: 30px;
      }
    }

    @media screen and (max-width: 576px) {
      h1 {
        color: blue;
        font-size: 20px;
      }

      .container {
        flex-direction: column;
        gap: 10px;
      }

      .card {
        font-size: 14px;
        background-color: burlywood;
        padding: 20px;
      }
    }
  </style>
  <body>
    <h1>Hello World</h1>

    <div class="container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </body>
</html>
