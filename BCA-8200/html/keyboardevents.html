<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Events</title>
  </head>
  <style>
    .msg {
      color: rgb(163, 0, 0);
      font-size: 24px;
      margin-top: 12px;
    }
  </style>
  <body>
    <h1>Keybord events</h1>

    <input type="text" id="textInput" placeholder="Type here" />

    <div class="msg" id="output"></div>
  </body>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");

    input.addEventListener("keydown", (e) => {
      console.log(e);
      if (e.key === "Enter") {
        output.innerHTML = "Your Pressed Enter";
      } else if (e.key === "Escape") {
        output.innerHTML = "Your Pressed Escape";
      } else {
        output.innerHTML = `you write ${e.key}`;
      }
    });
  </script>
</html>
