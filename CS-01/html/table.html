    <table border="1">
        <caption>Employee List</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>

            <td>30</td>
        </tr>
    </table>


    <!-- nested -->

    <table border="1">
        <caption>Main Table</caption>
        <tr>
            <th>Main Item</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>
                <table border="1">
                    <caption>Nested Table</caption>
                    <tr>
                        <th>Sub-item</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Sub 1</td>
                        <td>100</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
