<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Media Examples in HTML</h1>

      <!-- Image Examples Row -->
      <div class="row g-4 mb-5">
        <!-- Standard Image -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <img
              src="./media/media1.jpg"
              alt="Sample Image"
              class="img-fluid rounded"
            />
            <div class="card-body">
              <p class="card-text text-center">
                Standard Image using &lt;img&gt;
              </p>
            </div>
          </div>
        </div>

        <!-- Picture Element -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <picture>
              <source
                srcset="https://via.placeholder.com/300x200.png?text=High+Res"
                media="(min-width: 800px)"
              />
              <img
                src="./media/download (2).jpeg"
                alt="Responsive image"
                class="img-fluid rounded"
              />
            </picture>
            <div class="card-body">
              <p class="card-text text-center">
                Responsive Image using &lt;picture&gt;
              </p>
            </div>
          </div>
        </div>

        <!-- Linked Image -->
        <div class="col-md-4">
          <div class="card shadow-sm">
            <a
              href="https://newsroom.gettyimages.com/en/getty-images/getty-images-statement"
              target="_blank"
            >
              <img
                src="./media/media2.jpeg"
                alt="Linked image"
                class="img-fluid rounded"
              />
            </a>
            <div class="card-body">
              <p class="card-text text-center">Linked Image using &lt;a&gt;</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Image Map Example -->
      <div class="text-center">
        <h4 class="mb-3">Image Map Example</h4>
        <img
          src="./media/worldmap.jpg"
          alt="World Map"
          usemap="#worldmap"
          width="600"
          class="img-fluid"
        />

        <map name="worldmap">
          <area
            shape="rect"
            coords="34,44,270,350"
            href="https://www.nasa.gov/"
            alt="America"
          />
          <area
            shape="circle"
            coords="450,150,50"
            href="https://en.wikipedia.org/wiki/Germany"
            alt="Europe"
          />
        </map>
        <p class="text-muted mt-2">Click on America or Europe</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
