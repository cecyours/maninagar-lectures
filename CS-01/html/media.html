<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="fluid-container">
      <!-- example of img tag -->
      <div class="row gap-3">
        <div class="col-4">
          <div class="">
            <img
              src="./media/media1.jpg"
              alt="sample image"
              class="img-fluid"
            />
          </div>
        </div>

        <!-- example of picture and source tag -->
        <div class="col-4">
          <picture>
            <source srcset="./media/media4.jpeg" media="(min-width: 800px)" />

            <img src="./media/media1.jpg" alt="Responsive image" />
          </picture>
        </div>

        <!-- a tag with image  -->

        <div class="col-4">
          <a
            href="https://newsroom.gettyimages.com/en/getty-images/getty-images-statement"
            target="_blank"
          >
            <img src="./media/download.jpeg" alt="" />
          </a>
        </div>
      </div>

      <div class="row">
        <img src="./media/worldmap.jpg" alt="" usemap="#worldmap" width="600" />

        <map name="worldmap">
          <area
            shape="rect"
            coords="34,44,270,350"
            href="https://www.nasa.gov/"
            alt="America"

            style="background-color: red;"
          />
          <area
            shape="circle"
            coords="450,150,50"
            href="https://en.wikipedia.org/wiki/Germany"
            alt="Europe"
          />
        </map>
      </div>
    </div>
  </body>
</html>
