<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f9fafb;
      }
      h1, h4 {
        font-weight: 700;
      }
      .card {
        border: none;
        border-radius: 10px;
      }
      .card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .media-title {
        font-size: 1rem;
        font-weight: 500;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container py-5">

      <h1 class="mb-5 text-center text-primary">Media Examples in HTML</h1>

      <!-- Image Examples Row -->
      <div class="row g-4 mb-5">

        <!-- Standard Image -->
        <div class="col-md-4">
          <div class="card shadow h-100">
            <img
              src="./media/media1.jpg"
              alt="Sample Image"
              class="img-fluid"
            />
            <div class="card-body">
              <p class="media-title text-center">Standard Image using &lt;img&gt;</p>
            </div>
          </div>
        </div>

        <!-- Picture Element -->
        <div class="col-md-4">
          <div class="card shadow h-100">
            <picture>
              <source
                srcset="https://via.placeholder.com/600x350.png?text=High+Res+Image"
                media="(min-width: 800px)"
              />
              <img
                src="./media/download (2).jpeg"
                alt="Responsive Picture"
                class="img-fluid"
              />
            </picture>
            <div class="card-body">
              <p class="media-title text-center">
                Responsive Image using &lt;picture&gt;
              </p>
            </div>
          </div>
        </div>

        <!-- Linked Image -->
        <div class="col-md-4">
          <div class="card shadow h-100">
            <a
              href="https://newsroom.gettyimages.com/en/getty-images/getty-images-statement"
              target="_blank"
            >
              <img
                src="./media/media2.jpeg"
                alt="Linked Image"
                class="img-fluid"
              />
            </a>
            <div class="card-body">
              <p class="media-title text-center">
                Linked Image using &lt;a&gt;
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Image Map Section -->
      <div class="text-center">
        <h4 class="mb-3 text-success">Image Map Example</h4>

        <img
          src="./media/worldmap.jpg"
          alt="World Map"
          usemap="#worldmap"
          width="650"
          class="img-fluid border rounded shadow"
        />

        <map name="worldmap">
          <area
            shape="rect"
            coords="34,44,270,350"
            href="https://www.nasa.gov/"
            alt="America"
          />
          <area
            shape="circle"
            coords="450,150,50"
            href="https://en.wikipedia.org/wiki/Germany"
            alt="Europe"
          />
        </map>

        <p class="text-muted mt-3">
          Click on the highlighted areas: America or Europe
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
