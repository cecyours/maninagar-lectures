<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms In html</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="" method="" class="m-5 p-5 border border-black rounded-3">
      <label for="username">username</label>
      <input
        type="text"
        name="username"
        class="form-control mb-5"
        placeholder="input username"
      />

      <label for="phoneNumber">Phone Number</label>
      <input
        type="number"
        name="phoneNumber"
        class="form-control mb-2" 
        placeholder="Enter phone number"
      />

      <label for="birthData"> Date of birth</label>
      <input type="datetime-local" name="birthData" />

      <h4>Hobbies</h4>

      <input type="" name="cricket" id="cricket" />
      <label for="cricket">cricket</label>
      <input type="checkbox" name="music" id="music" />
      <label for="music">music</label>
      <input type="checkbox" name="singing" id="singing" />
      <label for="singing">singing</label>

      <br />

      <label for="color">Select you fav color</label>
      <input type="color" />

      <label for="email">Email</label>

      <input type="email" name="email" id="email" />
      <button type="submit">Submit</button>

      <input type="file" />

      <input type="password" />

      <br />
      <label for="gender">gender</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female

      <input type="range" name="" id="" />

      <input type="" />

      <select name="city" id="ciry">
        <option value="ahmedabad">ahmedabad</option>
        <option value="rajkot">rajkot</option>

        <option value="gandhinagar">gandhinagar</option>

        <option value="bharuch">bharuch</option>
      </select>

      <hr />
      <label for="description">description</label>
      <textarea name="description" id="description" rows="10" cols="80">
      </textarea>


      <!-- data list  -->
      <input list="browsersn  " name="browser" placeholder="Choose a browser" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
      </datalist> 
    </form>
  </body>
</html>
