<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <style>
      @keyframes kites {
        0% {
          left: 0;
          top: 0%;
          background-color: #ff8209;
        }
        25% {
          left: 80%;
          top: 0%;
          background-color: #09ff57;
        }
        50% {
          left: 80%;
          top: 50%;
          background-color: #adff09;
        }
        75% {
          left: 0%;
          top: 50%;
          background-color: #ff09c1;
        }

        100% {
          top: 0%;
          left: 0%;
          background-color: #09e2ff;
        }
      }

      .box {
        width: 100px;
        height: 100px;
        animation-name: kites;
        animation-duration: 3s;
        /* animation-fill-mode: forwards; */
        animation-iteration-count: infinite;
        animation-direction: alternate;
        position: relative;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="p-2">
    <div style="height: 90vh">
      <div class="box"></div>
    </div>
  </body>
</html>
