<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio in html</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <audio controls>
      <source src="./media/file_example_MP3_700KB (1).mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <video
      width="640"
      height="360"
      controls
      autoplay
      loop
      poster="./media/media1.jpg"
    >
      <source src="./media/file_example_AVI_480_750kB.avi" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
