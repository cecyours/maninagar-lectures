<!DOCTYPE html>
<html>

<head>
    <title>HTML Table and Anchor Tag Example</title>
</head>

<body>

    <!-- Anchor Tag -->
    <h2>Visit Youtube</h2>
    <p>
        Click here to visit:
        <a href="https://www.youtube.com" target="_blank">Youtube</a>
    </p>

    <!-- Table with caption, attributes, and nested table -->
    <h2>Student Details</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <caption><strong>Student Information</strong></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Subjects</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>
                <!-- Nested Table -->
                <table border="1" cellpadding="5" cellspacing="0">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>90</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>21</td>
            <td>
                <!-- Another Nested Table -->
                <table border="1" cellpadding="5" cellspacing="0">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>88</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>92</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
