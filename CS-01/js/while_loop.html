    <h1>While Loop</h1>

  <script>
    const num = 13;

    for (let i = 1; i <= 10; i++) {
      // skip that block of code
      if (i == 2) continue;

      console.log(num + " X " + i + " = " + num * i);
    }

    console.log("---------------------------------");

    for (let i = 1; i <= 10; i++) {
      // skip that block of code
      if (i == 6) break;

      console.log(num + " X " + i + " = " + num * i);
    }
