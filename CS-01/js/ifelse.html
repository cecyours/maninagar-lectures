<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>If else Oprator</title>
    </head>
    <body>
        <h1>If else Oprator</h1>
    </body>

    <script>
        let age = 15;
        let isHaveLicence = true;

        // example of && if condition
        if (age > 18 && isHaveLicence) {
        console.log("Ohk , start your car and go");
        }

        // example of if else condition
        if (age > 18 && isHaveLicence) {
        console.log("Ohk , start your car and go");
        } else {
        console.log("Give me keys and go to your home ");
        }

        // example of if else ladder
        if (age > 70) {
        console.log("You are sinior citizen");
        } else if (age > 60) {
        console.log("You are in retirement age");
        } else if (age > 45) {
        console.log("You will retire after 15 years");
        } else if (age > 30) {
        console.log("Do you job perfectly");
        } else if (age > 20) {
        console.log("Learn what you can");
        } else {
        console.log("condition not match any of above ");
        }
    </script>
</html>
