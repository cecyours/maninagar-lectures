<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case - Bootstrap</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="text-center">

    <h1 class="my-4">Switch Case</h1>

    <div class="d-flex justify-content-center gap-3">
      <button
        class="btn btn-success px-5"
        onclick="checkLight('green')"
      >
        Green
      </button>

      <button
        class="btn btn-warning px-5"
        onclick="checkLight('yellow')"
      >
        Yellow
      </button>

      <button
        class="btn btn-danger px-5"
        onclick="checkLight('red')"
      >
        Red
      </button>
    </div>

    <div
      id="output"
      class="mt-5 fs-1 fw-bold"
    ></div>

    <script>
      const output = document.getElementById("output");

      function checkLight(color) {
        switch (color) {
          case "green":
            document.body.style.backgroundColor = "green";
            output.innerHTML = "You can Go now";
            break;

          case "yellow":
            document.body.style.backgroundColor = "yellow";
            output.innerHTML = "Wait, watch and go";
            break;

          case "red":
            document.body.style.backgroundColor = "red";
            output.innerHTML = "Stop";
            break;

          default:
            output.innerHTML = "Invalid color";
        }
      }
    </script>

  </body>
</html>
