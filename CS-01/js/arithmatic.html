<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmatic</title>
  </head>
  <body>
    <h1>Hello friends!</h1>
  </body>

  <script>
    let a, b;
    console.log(a);
    a = 50;
    b = 4;
    console.log("-addtion of a and b-");
    console.log(a + b);
    console.log(a - b);
    console.log("-----------------");
    console.log(a * b);
    console.log("-----------------");
    console.log(a / b);
    console.log("-----------------");
    console.log(a % b);
    console.log("-----------------");
    console.log(a++);
    console.log("-----------------");
    console.log(a); //51
    console.log("-----------------");
    console.log(a--);
    console.log("-----------------");
    console.log(a); //50

    let firstName = "Harshpreet";
    let lastname = "Dubey";

    let fullName = firstName + " " + lastname;

    console.log(fullName);

    let r = "1";
    let s = 1;

    let o = s + r;

    console.log(typeof o);
  </script>
</html>
